<!DOCTYPE html>
<html>
  <head>
    <title>Form: Sunset - Sunrise Calculator</title>
    <meta charset="UTF-8">
    <link href="styling.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="main.js"></script>
    <title></title>
  </head>

  <body>
    <div class="backLink">
        <a href="../project-select.html">Back</a>
    </div>

    <div class="bg-img">

        <form class="sunsetRiseCalc">
            <h1>Calculate Sunrise - Sunset</h1>

            <label for="date">Date</label>
            <input type="date" id="date" required>
            <br>
            <label for="sunset">Sunset</label>
            <input type="radio" id="sunset" name="sunset-sunrise" checked>
            
            <label for="sunrise">Sunrise</label>
            <input type="radio" id="sunrise" name="sunset-sunrise">
            <br>
            <label for="dst">Daylight Savings (+1 hour)</label>
            <input type="checkbox" id="dst">
            <br>
            <br>
            <label for="utcOffset">UTC Offset</label>
            <input type="text" id="utcOffset" placeholder="Range: -12 to +14" required>
            <br>
            <label for="lat">Latitude</label>
            <input type="text" id="lat" placeholder="Range: -90 to 90" required>
            
            <label for="lon">Longitude</label>
            <input type="text" id="lon" placeholder="Range: -180 to 180" required>
            
            <h3>Result</h3>
            <input type="text" id="result" readonly>

            <button type="data" id="estimate" onclick="calc(); return false;">Estimate</button>
            <br>
            <br>
            <button  type="reset" id="rst">Reset</button>
        </form>
    
    </div>

    </body>
    <footer>
        <div class="portfolioHomeButton">
            <h3><a href="../../../portfolio.github.io/index.html">Portfolio Home</a></h3>
        </div>
    </footer>
</html>
